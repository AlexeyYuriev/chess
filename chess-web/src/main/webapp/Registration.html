<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=" utf-8
    ">

    <title>Registration page</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body text="maroon" background="backgr11.jpg " bgproperties="fixed" rightmargin="100" leftmargin="50" topmargin="20">

<h1> JavaMonkeys</h1>
<table align="center">

    <th class="str0"><h2>User Registration:create your login (e-mail)) & <br> password for registration: </h2></th>
    <tr>
        <td class="str1">
            <form name="registration" method="get" action="UserProfile.html">
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="EMAIL" name="username" size="25" title=" Enter your name " placeholder="your name"
                               required>
                    </li>
                    <li>
                        <label for="usermail">Your E-mail</label>
                        <input type="EMAIL" name="usermail" size="25" title=" Enter your email "
                               placeholder="your mail@example.com" required>
                    </li>
                    <li>
                        <label for="userpassword">Create Password</label>
                        <input type="password" name="userpassword" size="25"
                               title=" Create password with more than 8 chars  " placeholder="password" required>
                    </li>
                    <li>
                        <input type="submit" value="Confirm">
                    </li>
                </ul>
            </form>
        </td>
    </tr>

    <tr>
        <td class="str2">
            <span>For existing users:</span>
            <br> If You already have a login and password, please make login
            <a href="login.html" target="_blank">
                <button type="button" name="ref-login" value="login"> Login</button>

            </a>
        </td>
    </tr>
</table>
